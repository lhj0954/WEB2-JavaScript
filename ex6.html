<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h1>Loop</h1>
    <ul>
      <script>
        var i = 0;
        while (i < 3) {
          document.write("<li>" + i + "</li>");
          i += 1;
        }
      </script>
    </ul>
  </body>
</html>
