<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>example8</title>
  </head>
  <body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
      var tnut = {
        face: "handsome",
        body: "fat",
      };
      document.write("face: " + tnut.face + "<br />");
      document.write("body: " + tnut.body + "<br />");
      tnut.hasCat = "true";
      tnut["cat name"] = "Mango";
      document.write("hasCat: " + tnut.hasCat + "<br />");
      document.write("cat name: " + tnut["cat name"] + "<br />");
    </script>
    <h2>Iterate</h2>
    <script>
      for (var key in tnut) {
        document.write(key + " : " + tnut[key] + "<br />");
      }
    </script>
    <h2>Property & Method</h2>
    <script>
      tnut.showAll = function () {
        for (var key in this) {
          document.write(key + " : " + this[key] + "<br />");
        }
      };
    </script>
  </body>
</html>
